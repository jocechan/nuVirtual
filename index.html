  <div id="message-container"></div>
  <form id="send-container">
    <input type="text" id="message-input">
    <button type="submit" id="send-button" class="general_button">Send</button>
  </form>
<button type="submit" id="resolve-question">I got my answer!</button>
<p id="resolved-text"></p>

<script>
  document.getElementById("resolve-question").onclick = function() {resolve()};

  document.getElementById("share-chat").onclick = function() {share_chat()};

  document.getElementById("send-button").onclick = function() {record_transcript()};

  function resolve() {
    //document.write("<div class='office_hours_status'><span onclick='this.parentElement.style.display='none'' class='x_button'><img src='https://cdn0.iconfinder.com/data/icons/cosmo-player/40/button_delete_1-512.png' class='x_button' align='right'/></span><p>Way to go! Chat saved.</p></div>");
    //document.write("<a href='my_classes.html' class='general_button'>Back to My Classes</a>");
    document.getElementById("resolved-text").innerHTML = "Way to go! Chat saved."
  }

  var transcript = []
  function record_transcript() {
    msg = document.getElementById("message-input").innerHTML.value
    transcript.push(msg)
  }

  function share_chat() {
    alert("Chat shared.");
  }

</script>
