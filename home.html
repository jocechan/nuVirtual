  <script>
    function first() {
      var button = document.getElementById('button');
      button.addEventListener("click", save, false);
      display();
    }

    function save() {
      var name = document.getElementById('name').value;
      var message = document.getElementById('message').value;
      var time = document.getElementById("time").value = Date();
      sessionStorage.setItem(name,message,time);
      display();
      name.value="";
      message.value="";
    }

    function display() {
      var display_data = document.getElementById('display_data');
      display_data.innerHTML="";

      for(var i=0; i < sessionStorage.length; i++){
        var a = sessionStorage.key(i);
        var b = sessionStorage.getItem(a);
        var time = document.getElementById("time").innerHTML.value = Date();
        display_data.innerHTML += time + ":" + a +" : "+b+"<br>";
      }
    }

    function clear() {
      sessionStorage.clear();
      location.reload();
    }

    window.addEventListener("load", first, false)
  </script>
